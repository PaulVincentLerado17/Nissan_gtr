<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Assets should be a direct child of a-scene -->
        <a-assets>
            <a-asset-item id="scene" src="scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Cube Marker -->
        <a-marker type="pattern" url="./car.patt">
            <a-entity gltf-model="#scene" position="0 0 0" scale="1 1 1"></a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .cube-side; showLine: true; interval: 100"></a-entity>
    </a-scene>
</body>

</html>
