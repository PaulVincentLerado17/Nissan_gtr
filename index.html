<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Box</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Latest AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">


            <!-- Studio Lighting Setup -->
    <a-light type="ambient" color="#ffffff" intensity="2"></a-light>
    <a-light type="hemisphere" color="#ffffff" groundColor="#bbbbbb" intensity="1.5"></a-light>

    <!-- Key Light (Main light source) -->
    <a-light type="directional" color="#ffffff" intensity="3" position="-2 4 3" castShadow="true"></a-light>
    
    <!-- Fill Light (Softens shadows) -->
    <a-light type="directional" color="#ffffff" intensity="2" position="2 4 -3"></a-light>
    
    <!-- Back Light (Adds depth) -->
    <a-light type="directional" color="#ffffff" intensity="1.5" position="0 6 2"></a-light>

        
        <!-- Assets should be a direct child of a-scene -->
        <a-assets>
            <a-asset-item id="scene" src="scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Cube Marker -->
        <a-marker type="pattern" url="./car.patt">
            <a-entity gltf-model="#scene" position="0 0 0" scale="60 60 60"
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;">
</a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .cube-side; showLine: true; interval: 100"></a-entity>
    </a-scene>
</body>

</html>
